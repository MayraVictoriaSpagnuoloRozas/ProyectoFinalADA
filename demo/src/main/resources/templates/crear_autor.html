<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}"><i class="bi bi-house-gear-fill"></i> Inicio </a>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}"><i class="bi bi-person-fill-check"></i> Control de registros</a>
            </li>// esta la saco?
        </ul>

    </div>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object=${libro} method="post">
            <br>

            <div class="card">
                <div class="card-header">
                    <h3>Registro de Autor</h3>
                </div>

                <div class="card-body">

                    <div class="form-group">
                        <label> Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Digite el nombre del autor :"
                               required/>
                    </div>

                    <div class="form-group">
                        <label> Apellido</label>
                        <input th:field="*{apellido}" type="text" class="form-control"
                               placeholder="Digite el apellido del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label> Año de Nacimiento</label>
                        <input th:field="*{añoNacimiento}" type="text" class="form-control"
                               placeholder="Digite el año de nacimiento :" required/>
                    </div>

                    <div class="form-group">
                        <label>Lugar de Nacimiento</label>
                        <input th:field="*{lugarNacimiento}" type="text" class="form-control"
                               placeholder="Digite el lugar de nacimiento :" required/>
                    </div>

                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/><i class="bi bi-person-fill-check"></i>

                </div>
            </div>
            <td>
                <a th:href="@{/editar/}+${libro.isbn}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>
                <a th:href="@{/eliminar/{isbn}(isbn=${libro.isbn})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
            </td>//quiero que aca pueda ingresar un libro nuevo, editar uno ya cargado o borrar uno

        </form>
    </div>

</div>

</body>
</html>
