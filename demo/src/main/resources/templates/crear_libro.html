<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}"><i class="bi bi-house-gear-fill"></i> Inicio </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libros}"><i class="bi bi-person-fill-check"></i>Lista de libros</a>
            </li>//aca tendria que redirigirme al html de libros
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor}"><i class="bi bi-person-fill-add"></i> Registrar Autor</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor}"><i class="bi bi-person-fill-add"></i> Lista de autores</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object=${libro} method="post">
            <br>

            <div class="card">
                <div class="card-header">
                    <h3>Registro de Libro</h3>
                </div>

                    <div class="form-group">
                        <label>Titulo</label>
                        <input th:field="*{titulo}" type="text" class="form-control" placeholder="Digite el titulo del libro :"
                               required/>
                    </div>

                    <div class="form-group">
                        <label> Autor</label>
                        <input th:field="*{autor}" type="text" class="form-control"
                               placeholder="Digite el nombre del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label> Año Edicion</label>
                        <input th:field="*{añoEdicion}" type="text" class="form-control"
                               placeholder="Digite el año de edicion :" required/>
                    </div>

                    <div class="form-group">
                        <label>Cantidad ejemplares</label>
                        <input th:field="*{cantidadEjemplares}" type="text" class="form-control"
                               placeholder="Digite la cantidad de ejemplares :" required/>
                    </div>

                    <div class="form-group">
                        <label>Calidad Ejemplar</label>
                        <input th:field="*{calidadEjemplar}" type="text" class="form-control"
                               placeholder="Digite la calidad del ejemplar :" required/>
                    </div>

                    <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/><i class="bi bi-person-fill-check"></i>

                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
