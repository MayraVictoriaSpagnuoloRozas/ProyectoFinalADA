<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> -- Inicio </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/listar}">Control de registros</a>
            </li>
        </ul>

    </div>
</nav>



    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6-md-6 col-sm-6 container justify-content-center card">

    <h3>Editar Autor</h3>

                <form th:action="@{/editar/{id}(id=${libro.isbn})}" th:object=${libro} method="post">
                    <div class="form-group">

                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Digite el nombre del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label>Apellido</label>
                        <input th:field="*{apellido}" type="text" class="form-control" placeholder="Digite el apellido del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label>Año de Nacimiento</label>
                        <input th:field="*{añoNacimiento}" type="text" class="form-control" placeholder="Digite el año de nacimiento :" required/>
                    </div>

                    <div class="form-group">
                        <label>Lugar de Nacimiento</label>
                        <input th:field="*{lugarNacimiento}" type="text" class="form-control" placeholder="Digite el lugar de nacimiento  :" required/>
                    </div>


                    <div class="card-footer">
    <input type="submit" value="Guardar" class="btn btn-success"/>
    // aca agrego el boton de eliminar?:
    <td>
        <a th:href="@{/editar/}+${autor.id}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>
        <a th:href="@{/eliminar/{id}(id=${autor.id})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
    </td>
</div>
</div>

</form>
</div>

</div>

</body>
</html>
