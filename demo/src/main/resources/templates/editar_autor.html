</head>
<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> -- Inicio </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libros}"><i class="bi bi-person-fill-check"></i>Lista de libros</a>
            </li>//aca tendria que redirigirme al html de libros
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/nuevoLibro}"><i class="bi bi-person-fill-add"></i> Registrar libro</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-fill-add"></i> Lista de Autores </a>
            </li>

<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6-md-6 col-sm-6 container justify-content-center card">

    <h3>Editar Autor</h3>
     //estooo   <---<a th:href="@{/editar/}+${autor.id}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>--->
                <form th:action="@{/editar/{id}(id=${autor.id})}" th:object=${autor} method="post">
                    <div class="form-group">

                        <label>Nombre</label>
                        <input th:field="*{nombre_autor}" type="text" class="form-control" placeholder="Digite el nombre del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label>Apellido</label>
                        <input th:field="*{apellido_autor}" type="text" class="form-control" placeholder="Digite el apellido del autor :" required/>
                    </div>

                    <div class="form-group">
                        <label>Año de Nacimiento</label>
                        <input th:field="*{año_nacimiento_autor}" type="text" class="form-control" placeholder="Digite el año de nacimiento :" required/>
                    </div>

                    <div class="form-group">
                        <label>Lugar de Nacimiento</label>
                        <input th:field="*{lugar_nacimiento_autor}" type="text" class="form-control" placeholder="Digite el lugar de nacimiento  :" required/>
                    </div>


                    <div class="card-footer">
    <input type="submit" value="Guardar" class="btn btn-success"/>
                        <a th:href="@{/eliminar/{isbn}(isbn=${libro.isbn})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
                   <----agregue el boton de eliminar---->
</div>


</form>
</div>
        </div>
    </div>

</body>
</html>
