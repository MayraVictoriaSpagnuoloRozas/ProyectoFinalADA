<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> -- Inicio </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libros}"><i class="bi bi-person-fill-check"></i>Lista de libros</a>
            </li>//aca tendria que redirigirme al html de libros
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/nuevoAutor}"><i class="bi bi-person-fill-add"></i> Registrar autor</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor}"><i class="bi bi-person-fill-add"></i> Lista de Autores </a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6-md-6 col-sm-6 container justify-content-center card">

            <h3>Editar Libro</h3>
            //estooo   <---<a th:href="@{/editar/}+${libro.id}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>--->
            <form th:action="@{/editar/{id}(id=${libro.id})}" th:object=${libro} method="post">

                <div class="form-group">
                    <label>Titulo</label>
                    <input th:field="*{titulo}" type="text" class="form-control" placeholder="Digite el titulo del libro :"
                           required/>
                </div>

                <div class="form-group">
                    <label> Autor</label>
                    <input th:field="*{autor_id}" type="text" class="form-control"
                           placeholder="Digite el nombre del autor :" required/>
                </div>

                <div class="form-group">
                    <label> Año Edicion</label>
                    <input th:field="*{añoEdicion}" type="text" class="form-control"
                           placeholder="Digite el año de edicion :" required/>
                </div>

                <div class="form-group">
                    <label>Cantidad ejemplares</label>
                    <input th:field="*{cantidadEjemplares}" type="text" class="form-control"
                           placeholder="Digite la cantidad de ejemplares :" required/>
                </div>

                <div class="form-group">
                    <label>Calidad Ejemplar</label>
                    <input th:field="*{calidadEjemplar}" type="text" class="form-control"
                           placeholder="Digite la calidad del ejemplar :" required/>
                </div>


                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                    <a th:href="@{/eliminar/{isbn}(isbn=${libro.isbn})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
                    <----agregue el boton de eliminar---->
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
