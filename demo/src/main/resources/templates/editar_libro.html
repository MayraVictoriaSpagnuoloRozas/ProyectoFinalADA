<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> -- Inicio </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/listar}">Control de registros</a>
            </li>
        </ul>

    </div>
</nav>

<div class="row d-flex justify-content-center">

    <div class="col-sm-4">
        <form th:action="@{/editar/{id}(id=${libro.isbn})}" th:object=${libro} method="post">

            <div class="card">
                <div class="card-header">
                    <h3>Editar Libro</h3>
                </div>

                <div class="card-body">

                    <div class="form-group">
                        <label> Titulo</label>
                        <input th:field="*{titulo}" type="text" class="form-control" placeholder="Digite el titulo :" required/>
                    </div>

                    <div class="form-group">
                        <label>Autor</label>
                        <input th:field="*{autor}" type="text" class="form-control" placeholder="Digite el autor :" required/>
                    </div>

                    <div class="form-group">
                        <label>Autor</label>
                        <input th:field="*{añoEdicion}" type="text" class="form-control" placeholder="Digite el año de edicion :" required/>
                    </div>

                    <div class="form-group">
                        <label>Cantidad Ejemplares</label>
                        <input th:field="*{cantidadEjemplares}" type="text" class="form-control" placeholder="Digite la cantidad de ejemplares  :" required/>
                    </div>

                    <div class="form-group">
                        <label>Calidad Ejemplar</label>
                        <input th:field="*{calidadEjemplar}" type="text" class="form-control" placeholder="Digite la calidad del ejemplar :" required/>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                    // aca agrego el boton de eliminar?
                    <td>
                        <a th:href="@{/editar/}+${libro.isbn}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>
                        <a th:href="@{/eliminar/{isbn}(isbn=${libro.isbn})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
                    </td>
                </div>
            </div>

        </form>
    </div>

</div>

</body>
</html>
